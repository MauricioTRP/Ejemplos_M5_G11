<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clases OOP</title>
</head>
<body>
  
  <script>
    let auto = new Object() // Crear objeto "vac√≠o"
    /**
     * Nuevas propiedades 
     * objeto.<propiedad> = valorPropiedad
     */
    auto.marca = 'Toyota'
    auto.modelo = 'Corolla'
    auto.fecha = 2020

    /**
     * Figura geom√©trica "Rect√°ngulo"
     * props : { alto, ancho}
     */

    rectangulo.alto = 10
    rectangulo["ancho"] = 5

    /**
     * M√©todos de objetos
     * 
     * acciones que hacen los objetos
     * let vaca = new Object()
     * vaca.mugir = 'Muuuuu'
     */

    let vaca = new Object()
    vaca.sonido = function () {
      console.log("Muuuuuuuuu üêÑ")
    }

    /**
     * Notaci√≥n literal
     * ejemplo Perro
     */
    let perro = {
      hablar: () => {
        console.log("Guau üê∂")
      }
    }

    /**
     * Palabra clave this
     */
    let persona = new Object()
    persona.name = 'Camila'
    persona.saludar = function() {
      console.log(`Hola soy ${this.name}`)
    }
    
    // Qu√© sucede con arrow function?
    // this apunta la ventana y no al objeto ‚ùåüíÄ
    persona.saludar2 = () => {
      console.log(`Hola soy ${this.name}`)
    }

    persona.saludar3 = function() {
      console.log(`Hola soy ${name}`)
    }

  </script>
</body>
</html>
